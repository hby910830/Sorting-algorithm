<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
    <!--插入排序（insertion sort）比前面两种排序方法都更有效率。-->
    <!--它将数组分成“已排序”和“未排序”两部分，一开始的时候，-->
    <!--“已排序”的部分只有一个元素，然后将它后面一个元素从“未排序”部分插入“已排序”部分，-->
    <!--从而“已排序”部分增加一个元素，“未排序”部分减少一个元素。-->
    <!--以此类推，完成全部排序。-->
</head>
<body>
    <script>
        function insertionSort(myArray){
            var len = myArray.length,
                value,  //当前比较的值
                 i,     //未排序部分的当前位置
                 j;     //已排序部分的当前位置
            for(i = 0; i < len; i++){
                //储存当前位置的值
                value = myArray[i];
                /*
                 * 当已排序部分的当前元素大于value,
                 * 就将当前元素向后移一位，再将前一位与value比较
                 */
                for(j = i - 1; j > -1 && myArray[j] > value; j--){
                    myArray[j + 1] = myArray[j];
                }
                myArray[j + 1] = value;
            }
            return myArray;
        }
        console.log(insertionSort([3,2,45,22,31,43]).valueOf())
    </script>
</body>
</html>
